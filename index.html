<html lang="en">

<body>
    <div class ="wrapper">
        <form class ="form__comment">
        <h1>Service for Comment Section with Spam Filter</h1>
        <h2>Leave Your Comment Below</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="link">Link:</label>
            <input type="text" id="link" name="link"><br><br>
            <label for="comment-field">Comment:</label><br>
            <textarea id="comment-field" name="comment" rows="4" cols="50"></textarea><br><br>
        <button type="submit" id="submit">Submit</button>
        </form>
      <div id="show__comments"></div></div>
          <script src="index.js"></script>
</body>
