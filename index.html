<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class ="wrapper">
        <form class ="form__comment">
        <h1>Service for comment section with Spam filter</h1>
        <h2>Leave your comment below</h2>
        <p>Show your name below</p>
        <input type="radio" id="answerYes" name="radiobtn" value="yes" checked>
  <label for="yesanswer"> Yes</label>
  <input type="radio" id="answerNo" name="radiobtn" value="no">
  <label for="noanswer"> No</label><br><br>
  <div id ="name-field">
            <label for="name">Full name &nbsp;&nbsp;</label>
            <input type="text" id="name" name="name"><br><br></div>
            <label for="link">Upload Avatar</label>
            <input type="text" id="link" name="link"><br><br>
            <label for="comment-field">Add Comment:</label><br>
            <textarea id="comment-field" name="comment" rows="8" cols="50"></textarea><br><br>
        <button type="submit" id="submit">Submit</button>
        </form>
      <div id="show__comments"></div></div>
          <script src="index.js"></script>
</body>
</html>
